          release: ga
          fields:
            - name: name
              type: alias
              path: process.name
              migration: true
            - name: state
              type: keyword
              description: >
                The process state. For example: "running".
            - name: pid
              type: alias
              path: process.pid
              migration: true
            - name: ppid
              type: alias
              path: process.parent.pid
              migration: true
            - name: pgid
              type: alias
              path: process.pgid
