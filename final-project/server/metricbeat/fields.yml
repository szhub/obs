              fields:
                - name: mallocs
                  type: long
                  description: >
                    Number of mallocs.
                - name: frees
                  type: long
                  description: >
                    Number of frees.
                - name: objects
                  type: long
                  description: >
                    Total number of allocated objects.
                - name: total
                  type: long
                  format: bytes
                  description: >
                    Bytes allocated (even if freed) throughout the lifetime.
                - name: allocated
                  type: long
                  format: bytes
                  description: >
                    Bytes allocated and not yet freed (same as Alloc above).
                - name: idle
                  type: long
                  format: bytes
                  description: >
                    Bytes in idle spans.
                - name: active
                  type: long
                  format: bytes
                  description: >
                    Bytes in non-idle span.
