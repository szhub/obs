                - name: total_count
                  type: long
                  description: >
                     Total number of GC was happened.
                - name: next_gc_limit
                  type: long
                  format: bytes
                  description: >
                     Next collection will happen when HeapAlloc > this amount.
                - name: cpu_fraction
                  type: float
                  description: >
                     Fraction of CPU time used by GC.
                - name: pause
                  type: group
                  description: >
                     Last GC pause durations during the monitoring period.
                  fields:
                    - name: count
                      type: long
                      description: >
                         Count of GC pause duration during this collect period.
                    - name: sum
                      type: group
                      description: >
                         Total GC pause duration during this collect period.
                      fields:
                        - name: ns
                          type: long
                          description: >
                            Duration in Ns.
                    - name: max
                      type: group
                      description: >
                         Max GC pause duration during this collect period.
                      fields:
                        - name: ns
                          type: long
                          description: >
                             Duration in Ns.
                    - name: avg
                      type: group
                      description: >
                         Average GC pause duration during this collect period.
                      fields:
                        - name: ns
                          type: long
                          description: >
                             Duration in Ns.
        
            - name: system
              type: group
              description: >
                Heap summary,which bytes was obtained from system.
              fields:
                - name: total
                  type: long
                  format: bytes
                  description: >
                    Total bytes obtained from system (sum of XxxSys below).
                - name: obtained
                  type: long
                  format: bytes
                  description: >
