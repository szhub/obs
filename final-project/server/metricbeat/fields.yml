- key: php_fpm
  title: "PHP_FPM"
  description: >
    PHP-FPM server status metrics collected from PHP-FPM.
  short_config: false
  release: ga
  settings: ["ssl", "http"]
  fields:
    - name: php_fpm
      type: group
      description: >
        `php_fpm` contains the metrics that were obtained from PHP-FPM status
        page call.
      fields:
        - name: pool
          type: group
          description: >
            `pool` contains the metrics that were obtained from the PHP-FPM process pool.
          fields:
            - name: name
              type: keyword
              description: >
                The name of the pool.
        - name: pool
          type: group
          description: >
            `pool` contains the metrics that were obtained from the PHP-FPM process
            pool.
          release: ga
          fields:
            - name: process_manager
              type: keyword
              description: >
                Static, dynamic or ondemand.
            - name: connections
              type: group
              description: >
                Connection state specific statistics.
              fields:
              - name: accepted
                type: long
                description: >
                  The number of incoming requests that the PHP-FPM server has accepted;
                  when a connection is accepted it is removed from the listen queue.
              - name: queued
                type: long
                description: >
                  The current number of connections that have been initiated, but not
                  yet accepted. If this value is non-zero it typically means that all
                  the available server processes are currently busy, and there are no
                  processes available to serve the next request. Raising
                  `pm.max_children` (provided the server can handle it) should help
                  keep this number low. This property follows from the fact that
                  PHP-FPM listens via a socket (TCP or file based), and thus inherits
                  some of the characteristics of sockets.
              - name: max_listen_queue
                type: long
                description: >
                  The maximum number of requests in the queue of pending
                  connections since FPM has started.
              - name: listen_queue_len
                type: long
                description: >
                  The size of the socket queue of pending connections.
            - name: processes
              type: group
              description: >
                Process state specific statistics.
              fields:
              - name: idle
                type: long
                description: >
                  The number of servers in the `waiting to process` state (i.e. not
                  currently serving a page). This value should fall between the
                  `pm.min_spare_servers` and `pm.max_spare_servers` values when the
                  process manager is `dynamic`.
              - name: active
                type: long
                description: >
                  The number of servers current processing a page - the minimum is `1`
                  (so even on a fully idle server, the result will be not read `0`).
              - name: total
                type: long
                description: >
                  The number of idle + active processes.
              - name: max_active
                type: long
                description: >
                  The maximum number of active processes since FPM has started.
              - name: max_children_reached
                type: long
                description: >
                  Number of times, the process limit has been reached,
                  when pm tries to start more children (works only for
                  pm 'dynamic' and 'ondemand').
            - name: slow_requests
              type: long
              description: >
                The number of times a request execution time has exceeded
                `request_slowlog_timeout`.
            - name: start_since
              type: long
              description: >
                Number of seconds since FPM has started.
            - name: start_time
              type: date
              description: >
                The date and time FPM has started.
        - name: process
          type: group
          description: >
            process contains the metrics that were obtained from the PHP-FPM process.
          release: ga
          fields:
          - name: pid
            type: alias
            path: process.pid
            migration: true
            description: >
              The PID of the process
          - name: state
            type: keyword
            description: >
              The state of the process (Idle, Running, etc)
          - name: start_time
            type: date
            description: >
              The date and time the process has started
          - name: start_since
            type: integer
            description: >
              The number of seconds since the process has started
          - name: requests
            type: integer
            description: >
              The number of requests the process has served
          - name: request_duration
            type: integer
            description: >
              The duration in microseconds (1 million in a second) of the current request (my own definition)
          - name: request_method
            type: alias
            path: http.request.method
            migration: true
            description: >
              The request method (GET, POST, etc) (of the current request)
          - name: request_uri
            type: alias
            path: url.original
            migration: true
            description: >
              The request URI with the query string (of the current request)
          - name: content_length
            type: alias
            path: http.response.body.bytes
            migration: true
            description: >
              The content length of the request (only with POST) (of the current request)
          - name: user
            type: alias
            path: user.name
            migration: true
            description: >
              The user (PHP_AUTH_USER) (or - if not set) (for the current request)
          - name: script
            type: keyword
            description: >
              The main script called (or - if not set) (for the current request)
          - name: last_request_cpu
            type: long
            description: >
              The CPU percentage the last request consumed. It's always 0 if the process is not in Idle state because CPU calculation is done when the request processing has terminated
          - name: last_request_memory
            type: integer
            description: >
              The max amount of memory the last request consumed. It's always 0 if the process is not in Idle state because memory calculation is done when the request processing has terminated
- key: postgresql
  title: "PostgreSQL"
  description: >
    Metrics collected from PostgreSQL servers.
  short_config: false
  release: ga
  fields:
    - name: postgresql
      type: group
      description: >
        PostgreSQL metrics.
      fields:
        - name: activity
          type: group
          description: >
            One document per server process, showing information related to the current
            activity of that process, such as state and current query. Collected by
            querying pg_stat_activity.
          release: ga
          fields:
            - name: database.oid
              type: long
              description: >
                OID of the database this backend is connected to.
            - name: database.name
              type: keyword
              description: >
                Name of the database this backend is connected to.
            - name: pid
              type: long
              description: >
                Process ID of this backend.
            - name: user.id
              type: long
              description: >
                OID of the user logged into this backend.
            - name: user.name
              description: >
                Name of the user logged into this backend.
            - name: application_name
              description: >
                Name of the application that is connected to this backend.
            - name: client.address
              description: >
                IP address of the client connected to this backend.
            - name: client.hostname
              description: >
                Host name of the connected client, as reported by a reverse DNS lookup of client_addr.
            - name: client.port
              type: long
              description: >
                TCP port number that the client is using for communication with this
                backend, or -1 if a Unix socket is used.
            - name: backend_type
              description: >
                Type of the current backend. Possible types are autovacuum launcher, autovacuum worker,
                logical replication launcher, logical replication worker, parallel worker, background
                writer, client backend, checkpointer, startup, walreceiver, walsender and walwriter.
                Extensions may register workers with additional backend types.
            - name: backend_start
              type: date
              description: >
                Time when this process was started, i.e., when the client connected to
                the server.
            - name: transaction_start
              type: date
              description: >
                Time when this process' current transaction was started.
            - name: query_start
              type: date
              description: >
                Time when the currently active query was started, or if state is not
                active, when the last query was started.
            - name: state_change
              type: date
              description: >
                Time when the state was last changed.
            - name: waiting
              type: boolean
              description: >
                True if this backend is currently waiting on a lock.
            - name: state
              description: >
                Current overall state of this backend. Possible values are:
        
                  * active: The backend is executing a query.
                  * idle: The backend is waiting for a new client command.
                  * idle in transaction: The backend is in a transaction, but is not
                    currently executing a query.
                  * idle in transaction (aborted): This state is similar to idle in
                    transaction, except one of the statements in the transaction caused
                    an error.
                  * fastpath function call: The backend is executing a fast-path function.
                  * disabled: This state is reported if track_activities is disabled in this backend.
            - name: query
              description: >
                Text of this backend's most recent query. If state is active this field
                shows the currently executing query. In all other states, it shows the
                last query that was executed.
            - name: wait_event
              description: >
                Wait event name if the backend is currently waiting.
            - name: wait_event_type
              description: >
                The type of event for which the backend is waiting.
        - name: bgwriter
          type: group
          description: >
            Statistics about the background writer process's activity. Collected using the
            pg_stat_bgwriter query.
          release: ga
          fields:
            - name: checkpoints.scheduled
              type: long
              description: >
                Number of scheduled checkpoints that have been performed.
            - name: checkpoints.requested
              type: long
              description: >
                Number of requested checkpoints that have been performed.
            - name: checkpoints.times.write.ms
              type: float
              description: >
                Total amount of time that has been spent in the portion of checkpoint
                processing where files are written to disk, in milliseconds.
            - name: checkpoints.times.sync.ms
              type: float
              description: >
                Total amount of time that has been spent in the portion of checkpoint
                processing where files are synchronized to disk, in milliseconds.
            - name: buffers.checkpoints
              type: long
              description: >
                Number of buffers written during checkpoints.
            - name: buffers.clean
              type: long
              description: >
                Number of buffers written by the background writer.
            - name: buffers.clean_full
              type: long
              description: >
                Number of times the background writer stopped a cleaning scan because it
                had written too many buffers.
            - name: buffers.backend
              type: long
              description: >
                Number of buffers written directly by a backend.
            - name: buffers.backend_fsync
              type: long
              description: >
                Number of times a backend had to execute its own fsync call (normally
                the background writer handles those even when the backend does its own
                write)
            - name: buffers.allocated
              type: long
              description: >
                Number of buffers allocated.
            - name: stats_reset
              type: date
              description: >
                Time at which these statistics were last reset.
        - name: database
          type: group
          description: >
            One row per database, showing database-wide statistics. Collected by querying
            pg_stat_database
          release: ga
          fields:
            - name: oid
              type: long
              description: >
                OID of the database this backend is connected to, or 0 for shared resources.
            - name: name
              type: keyword
              description: >
                Name of the database this backend is connected to, empty for shared resources.
            - name: number_of_backends
              type: long
              description: >
                Number of backends currently connected to this database.
            - name: transactions.commit
              type: long
              description: >
                Number of transactions in this database that have been committed.
            - name: transactions.rollback
              type: long
              description: >
                Number of transactions in this database that have been rolled back.
            - name: blocks.read
              type: long
              description: >
                Number of disk blocks read in this database.
            - name: blocks.hit
              type: long
              description: >
                Number of times disk blocks were found already in the buffer cache, so
                that a read was not necessary (this only includes hits in the PostgreSQL
                buffer cache, not the operating system's file system cache).
            - name: blocks.time.read.ms
              type: long
              description: >
                Time spent reading data file blocks by backends in this database, in
                milliseconds.
            - name: blocks.time.write.ms
              type: long
              description: >
                Time spent writing data file blocks by backends in this database, in
                milliseconds.
            - name: rows.returned
              type: long
              description: >
                Number of rows returned by queries in this database.
            - name: rows.fetched
              type: long
              description: >
                Number of rows fetched by queries in this database.
            - name: rows.inserted
              type: long
              description: >
                Number of rows inserted by queries in this database.
            - name: rows.updated
              type: long
              description: >
                Number of rows updated by queries in this database.
            - name: rows.deleted
              type: long
              description: >
                Number of rows deleted by queries in this database.
            - name: conflicts
              type: long
              description: >
                Number of queries canceled due to conflicts with recovery in this
                database.
            - name: temporary.files
              type: long
              description: >
                Number of temporary files created by queries in this database. All
                temporary files are counted, regardless of why the temporary file was
                created (e.g., sorting or hashing), and regardless of the log_temp_files
                setting.
            - name: temporary.bytes
              type: long
              description: >
                Total amount of data written to temporary files by queries in this
                database. All temporary files are counted, regardless of why the
                temporary file was created, and regardless of the log_temp_files
                setting.
            - name: deadlocks
              type: long
              description: >
                Number of deadlocks detected in this database.
            - name: stats_reset
              type: date
              description: >
                Time at which these statistics were last reset.
        
        - name: statement
          type: group
          description: >
            One document per query per user per database, showing information related
            invocation of that query, such as cpu usage and total time. Collected by
            querying pg_stat_statements.
          release: ga
          fields:
            - name: user.id
              type: long
              description: >
                OID of the user logged into the backend that ran the query.
            - name: database.oid
              type: long
              description: >
                OID of the database the query was run on.
            - name: query.id
              type: long
              description: >
                ID of the statement.
            - name: query.text
              description: >
                Query text
            - name: query.calls
              type: long
              description: >
                Number of times the query has been run.
            - name: query.rows
              type: long
              description: >
                Total number of rows returned by query.
            - name: query.time.total.ms
              type: float
              description: >
                Total number of milliseconds spent running query.
            - name: query.time.min.ms
              type: float
              description: >
                Minimum number of milliseconds spent running query.
            - name: query.time.max.ms
              type: float
              description: >
                Maximum number of milliseconds spent running query.
            - name: query.time.mean.ms
              type: long
              description: >
                Mean number of milliseconds spent running query.
            - name: query.time.stddev.ms
              type: long
              description: >
                Population standard deviation of time spent running query, in milliseconds.
            - name: query.memory.shared.hit
              type: long
              description: >
                Total number of shared block cache hits by the query.
            - name: query.memory.shared.read
              type: long
              description: >
                Total number of shared block cache read by the query.
            - name: query.memory.shared.dirtied
              type: long
              description: >
                Total number of shared block cache dirtied by the query.
            - name: query.memory.shared.written
              type: long
              description: >
                Total number of shared block cache written by the query.
            - name: query.memory.local.hit
              type: long
              description: >
                Total number of local block cache hits by the query.
            - name: query.memory.local.read
              type: long
              description: >
                Total number of local block cache read by the query.
            - name: query.memory.local.dirtied
              type: long
              description: >
                Total number of local block cache dirtied by the query.
            - name: query.memory.local.written
              type: long
              description: >
                Total number of local block cache written by the query.
            - name: query.memory.temp.read
              type: long
              description: >
                Total number of temp block cache read by the query.
            - name: query.memory.temp.written
              type: long
              description: >
                Total number of temp block cache written by the query.
