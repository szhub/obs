- key: envoyproxy
  title: "Envoyproxy"
  description: >
    envoyproxy module
  release: ga
  settings: ["ssl", "http"]
  fields:
    - name: envoyproxy
      type: group
      description: >
      fields:
        - name: server
          type: group
          release: ga
          description: >
            Contains envoy proxy server stats
          fields:
            - name: cluster_manager
              type: group
              fields:
                - name: active_clusters 
                  type: integer
                  description: >
                    Number of currently active (warmed) clusters
                - name: cluster_added
                  type: integer
                  description: >
                    Total clusters added (either via static config or CDS)
                - name: cluster_modified
                  type: integer
                  description: >
                    Total clusters modified (via CDS)
                - name: cluster_removed
                  type: integer
                  description: >
                    Total clusters removed (via CDS)
                - name: warming_clusters
                  type: integer
                  description: >
                    Number of currently warming (not active) clusters
                - name: cluster_updated
                  type: integer
                  description: >
                    Total cluster updates
                - name: cluster_updated_via_merge
                  type: integer
                  description: >
                    Total cluster updates applied as merged updates
                - name: update_merge_cancelled
                  type: integer
                  description: >
                    Total merged updates that got cancelled and delivered early
                - name: update_out_of_merge_window
                  type: integer
                  description: >
                    Total updates which arrived out of a merge window
        
            - name: filesystem
              type: group
              fields:
                - name: flushed_by_timer
                  type: integer
                  description: >
                    Total number of times internal flush buffers are written to a file due to flush timeout
                - name: reopen_failed
                  type: integer
                  description: >
                    Total number of times a file was failed to be opened
                - name: write_buffered
                  type: integer
                  description: >
                    Total number of times file data is moved to Envoys internal flush buffer
                - name: write_completed
                  type: integer
                  description: >
                    Total number of times a file was written
                - name: write_total_buffered 
                  type: integer
                  description: >
                    Current total size of internal flush buffer in bytes
                - name: write_failed
                  type: integer
                  description: >
                    Total number of times an error occurred during a file write operation
        
            - name: runtime
              type: group
              fields:
                - name: load_error
                  type: integer
                  description: >
                    Total number of load attempts that resulted in an error in any layer
                - name: load_success
                  type: integer
                  description: >
                    Total number of load attempts that were successful at all layers
                - name: num_keys 
                  type: integer
                  description: >
                    Number of keys currently loaded
                - name: override_dir_exists
                  type: integer
                  description: >
                    Total number of loads that did use an override directory
                - name: override_dir_not_exists
                  type: integer
                  description: >
                    Total number of loads that did not use an override directory
                - name: admin_overrides_active
                  type: integer
                  description: >
                    1 if any admin overrides are active otherwise 0
                - name: deprecated_feature_use
                  type: integer
                  description: >
                    Total number of times deprecated features were used.
                - name: num_layers
                  type: integer
                  description: >
                    Number of layers currently active (without loading errors)
        
            - name: listener_manager
              type: group
              fields:
                - name: listener_added
                  type: integer
                  description: >
                    Total listeners added (either via static config or LDS)
                - name: listener_create_failure
                  type: integer
                  description: >
                    Total failed listener object additions to workers
                - name: listener_create_success
                  type: integer
                  description: >
                    Total listener objects successfully added to workers
                - name: listener_modified
                  type: integer
                  description: >
                    Total listeners modified (via LDS)
                - name: listener_removed
                  type: integer
                  description: >
                    Total listeners removed (via LDS)
                - name: total_listeners_active
                  type: integer
                  description: >
                    Number of currently active listeners
                - name: total_listeners_draining
                  type: integer
                  description: >
                    Number of currently draining listeners
                - name: total_listeners_warming
                  type: integer
                  description: >
                    Number of currently warming listeners
                - name: listener_stopped
                  type: integer
                  description: >
                    Total listeners stopped
        
            - name: stats
              type: group
              fields:
                - name: overflow
                  type: integer
                  description: >
                    Total number of times Envoy cannot allocate a statistic due to a shortage of shared memory
        
            - name: server
              type: group
              fields:      
                - name: days_until_first_cert_expiring
                  type: integer
                  description: >
                    Number of days until the next certificate being managed will expire
                - name: live
                  type: integer
                  description: >
                    1 if the server is not currently draining, 0 otherwise
                - name: memory_allocated
                  type: integer
                  description: >
                    Current amount of allocated memory in bytes
                - name: memory_heap_size
                  type: integer
                  description: >
                    Current reserved heap size in bytes
                - name: parent_connections
                  type: integer
                  description: >
                    Total connections of the old Envoy process on hot restart
                - name: total_connections
                  type: integer
                  description: >
                    Total connections of both new and old Envoy processes
                - name: uptime
                  type: integer
                  description: >
                    Current server uptime in seconds
                - name: version
                  type: integer
                  description: >
                    Integer represented version number based on SCM revision
                - name: watchdog_mega_miss
                  type: integer
                - name: watchdog_miss
                  type: integer
                - name: hot_restart_epoch
                  type: integer
                  description: >
                    Current hot restart epoch
                - name: concurrency
                  type: integer
                  description: >
                    Number of worker threads
                - name: debug_assertion_failures
                  type: integer
                - name: dynamic_unknown_fields
                  type: integer
                  description: >
                    Number of messages in dynamic configuration with unknown fields
                - name: state
                  type: integer
                  description: >
                    Current state of the Server
                - name: static_unknown_fields
                  type: integer
                  description: >
                    Number of messages in static configuration with unknown fields
                - name: stats_recent_lookups
                  type: integer
        
            - name: http2
              type: group
              fields:
                - name: header_overflow
                  type: integer
                  description: >
                    Total number of connections reset due to the headers being larger than Envoy::Http::Http2::ConnectionImpl::StreamImpl::MAX_HEADER_SIZE (63k)
                - name: headers_cb_no_stream
                  type: integer
                  description: >
                    Total number of errors where a header callback is called without an associated stream. This tracks an unexpected occurrence due to an as yet undiagnosed bug
                - name: rx_messaging_error
                  type: integer
                  description: >
                    Total number of invalid received frames that violated section 8 of the HTTP/2 spec. This will result in a tx_reset
                - name: rx_reset
                  type: integer
                  description: >
                    Total number of reset stream frames received by Envoy
                - name: too_many_header_frames
                  type: integer
                  description: >
                    Total number of times an HTTP2 connection is reset due to receiving too many headers frames. Envoy currently supports proxying at most one header frame for 100-Continue one non-100 response code header frame and one frame with trailers
                - name: trailers
                  type: integer
                  description: >
                    Total number of trailers seen on requests coming from downstream
                - name: tx_reset
                  type: integer
                  description: >
                    Total number of reset stream frames transmitted by Envoy
- key: etcd
  title: "Etcd"
  description: >
    etcd Module
  release: ga
  settings: ["ssl", "http"]
  fields:
    - name: etcd
      type: group
      description: >
        `etcd` contains statistics that were read from Etcd
      fields:
        - name: api_version
          type: keyword
          description: >
            Etcd API version for metrics retrieval


        - name: leader
          type: group
          description: >
            Contains etcd leader statistics.
          release: ga
          fields:
            - name: follower
              type: group
              description: >
                Contains follower statistics.
              fields:
                - name: id
                  type: keyword
                  description: ID of follower
                - name: latency
                  type: group
                  description: >
                    latency to each peer in the cluster
                  fields:
                    - name: ms
                      type: scaled_float
                - name: success_operations
                  type: integer
                  description: successful Raft RPC requests
                - name: failed_operations
                  type: integer
                  description: failed Raft RPC requests
                - name: leader
                  type: keyword
                  description: ID of actual leader
        - name: server
          type: group
          description: >
            Server metrics from the Etcd V3 /metrics endpoint
          release: beta
          fields:
            - name: has_leader
              type: byte
              description: >
                Whether a leader exists in the cluster
        
            - name: leader_changes.count
              type: long
              description: >
                Number of leader changes seen at the cluster
        
            - name: proposals_committed.count
              type: long
              description: >
                Number of consensus proposals commited
        
            - name: proposals_pending.count
              type: long
              description: >
                Number of consensus proposals pending
        
            - name: proposals_failed.count
              type: long
              description: >
                Number of consensus proposals failed
        
            - name: grpc_started.count
              type: long
              description: >
                Number of sent gRPC requests
        
            - name: grpc_handled.count
              type: long
              description: >
                Number of received gRPC requests
        
        - name: disk
          type: group
          description: >
            Disk metrics from the Etcd V3 /metrics endpoint
          release: beta
          fields:
            - name: mvcc_db_total_size.bytes
              type: long
              format: bytes
              description: >
                Size of stored data at MVCC
        
            - name: wal_fsync_duration.ns.bucket.*
              type: object
              object_type: long
              description: >
                Latency for writing ahead logs to disk
        
            - name: wal_fsync_duration.ns.count
              type: long
              description: >
                Write ahead logs count
            
            - name: wal_fsync_duration.ns.sum
              type: long
              description: >
                Write ahead logs latency sum
        
            - name: backend_commit_duration.ns.bucket.*
              type: object
              object_type: long
              description: >
                Latency for writing backend changes to disk
        
            - name: backend_commit_duration.ns.count
              type: long
              description: >
                Backend commits count
            
            - name: backend_commit_duration.ns.sum
              type: long
              description: >
                Backend commits latency sum
        
        - name: memory
          type: group
          description: >
            Memory metrics from the Etcd V3 /metrics endpoint
          release: beta
          fields:
            - name: go_memstats_alloc.bytes
              type: long
              format: bytes
              description: >
                Memory allocated bytes as of MemStats Go
        
        - name: network
          type: group
          description: >
            Network metrics from the Etcd V3 /metrics endpoint
          release: beta
          fields:
            - name: client_grpc_sent.bytes
              type: long
              format: bytes
              description: >
                gRPC sent bytes total
        
            - name: client_grpc_received.bytes
              type: long
              format: bytes
              description: >
                gRPC received bytes total
        - name: self
          type: group
          description: >
            Contains etcd self statistics.
          release: ga
          fields:
            - name: id
              type: keyword
              description: >
               the unique identifier for the member
        
            - name: leaderinfo.leader
              type: keyword
              description: >
                id of the current leader member
            - name: leaderinfo.starttime
              type: keyword
              description: >
                the time when this node was started
            - name: leaderinfo.uptime
              type: keyword
              description: >
                amount of time the leader has been leader
        
            - name: name
              type: keyword
              description: >
                this member's name
        
            - name: recv.appendrequest.count
              type: integer
              description: >
                number of append requests this node has processed
            - name: recv.bandwidthrate
              type: scaled_float
              description: >
                number of bytes per second this node is receiving (follower only)
            - name: recv.pkgrate
              type: scaled_float
              description: >
                number of requests per second this node is receiving (follower only)
        
            - name: send.appendrequest.count
              type: integer
              description: >
                 number of requests that this node has sent
            - name: send.bandwidthrate
              type: scaled_float
              description: >
                number of bytes per second this node is sending (leader only). This value is undefined on single member clusters.
            - name: send.pkgrate
              type: scaled_float
              description: >
                number of requests per second this node is sending (leader only). This value is undefined on single member clusters.
        
            - name: starttime
              type: keyword
              description: >
                the time when this node was started
        
            - name: state
              type: keyword
              description: >
                either leader or follower
        - name: store
          type: group
          description: >
            The store statistics include information about the operations that this node has handled.
          release: ga
          fields:
            - name: gets.success
              type: integer
